<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Mathlete</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><span class="math">MA</span>RA<span class="math">TH</span>ON</h1>
            <div class="lead" id="challenge">
                <p>Think you have what it takes to prove you are a real mathlete?</p>
            </div>
            <p>Answer as many questions as you can in 60 seconds</p>
            <p class="lead" id="time-box" style="display: none;">Time remaining: <span id="timer"></span></p>
            <button id="start" type="button" class="btn btn-success">Start</button>
            <button type="submit" class="btn btn-success mb-2" id="restart" style="display: none;">Restart</button>


        </div>
    </header>
    <main style="display: none">
        <div class="row justify-content-md-center" id="question-display">
            <div class="col-md-8 col-sm-12 border">
                <p class="font-weight-bold" id="question"></p>
                <div class="list-group" id="answers">
                    <button type="button" class="list-group-item list-group-item-action" id="a0"></button>
                    <button type="button" class="list-group-item list-group-item-action" id="a1"></button>
                    <button type="button" class="list-group-item list-group-item-action" id="a2"></button>
                    <button type="button" class="list-group-item list-group-item-action" id="a3"></button>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center" id="outcome-box">
            <div class="col-md-8 col-sm-12 border">
                <p class="font-weight-bold" id="outcome"></p>
            </div>
        </div>
    </main>


    <div id="leaderboard" style="display: none;">
        <div class="row justify-content-md-center" id="add-leader">
            <div class="col-md-8 col-sm-12 border">
                <p class="font-weight-bold">Enter your Initials for the Leaderboard</p>
                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputName2">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="initials" placeholder="e.g. JXD">
                    <button type="submit" class="btn btn-success mb-2" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </br>
    <div class="row justify-content-md-center" id="leader-list" style="display: none">
        <div class="col-md-8 col-sm-12 border">
            <p class="font-weight-bold" id="leaderboard-word">Leaderboard</p>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot class="text-center">
                    <tr><td colspan=2><button id="clear" type="button" class="btn btn-grey">Clear Leaderboard</button></td></tr></tfoot>
            </table>

        </div>


    </div>






    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
